{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movies.img.url}}" width="300" height="300"><br>

        </div>
    <div class="col-md-6">
        <h4>{{movies.name}}</h4>
        <h6>{{movies.desc}}</h6>
        <h6>{{movies.year}}</h6>
        <a class="btn btn-warning" href="{% url 'movieapp:update' movies.id %}">update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movies.id %}">delete</a>
    </div>
 </div>
</div>



{% endblock %}
